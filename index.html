<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Project 2 Stock Exchange</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./resources/icons8-stock-market-16.png"
    />
  </head>
  <body>
    <div class="main_Container">
      <h2>Search Nasdaq Stock</h2>
      <div class="searchField">
        <div class="searchInputContainer">
          <input class="userSearchField" placeholder="Search for Data" />
          <div class="autoSearchQuery"></div>
        </div>
        <button class="searchButton">Submit</button>
      </div>
      <!-- Imported Spinner html -->
      <div class="loading-bar-spinner"><div class="spinner-icon"></div></div>
      <div class="errorToast"></div>
    </div>
    <script src="./js/marquee.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/auxilaryFunctions.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
